<html lang="en" dir="ltr">
  <head>
    <title>Intention Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <header>INTENTION TIMER</header>
    <main>
      <section class="main-left-box">
        <h1 class="main-title">New Activity</h1>
        <section class="form-container">
        <form>
          <h2>Select a category:</h2>
          <ul class="category-container" id="categoryList">
            <li>
              <input class="category-input study-box hidden" type="radio" name="category" id="study">
              <label class="category-label" for="study">
                <img class="category-icon activated" src="assets/study.svg" alt="light bulb">
                <img class="category-icon hidden deactivated" src="assets/study-active.svg" alt="light bulb">
                <p class="button-title">Study</p>
              </label>
            </li>
            <li>
              <input class="category-input meditate-box hidden" type="radio" name="category" id="meditate">
              <label class="category-label"for="meditate">
                <img class="category-icon activated" src="assets/meditate.svg" alt="lotus flower">
                <img class="category-icon hidden deactivated" src="assets/meditate-active.svg" alt="lotus flower">
                <p class="button-title">Meditate</p>
              </label>
            </li>
            <li>
              <input class="category-input exercise-box hidden" type="radio" name="category" id="exercise">
              <label class="category-label"for="exercise">
                <img class="category-icon activated" src="assets/exercise.svg" alt="tennis shoe">
                <img class="category-icon hidden deactivated" src="assets/exercise-active.svg" alt="tennis shoe">
                <p class="button-title">Exercise</p>
              </label>
            </li>
           </ul>
           <label class="error-message visibility-hidden" for="categoryList">
           <span> <img class="warning-icon visibility-hidden" src="assets/warning.svg" alt="error icon"></span>A category is required.</label>
           <ul class="activity-container">
            <li>
              <label class="activity-input-label">What would you like to accomplish during this time?</label>
              <input class="activity-input" type="text" id="activity">
              <label class="error-message visibility-hidden" for"activity">
              <span> <img class="warning-icon visibility-hidden" src="assets/warning.svg" alt="error icon"></span>A description is required.</label>
            </li>
            <div class="activity-list-container">
              <li class="activity-list">
                <label class="activity-input-label">Minutes</label>
                <input class="activity-input" type="text" id="minutes">
                <label class="error-message visibility-hidden" for="minutes"><span> <img class="warning-icon visibility-hidden" src="assets/warning.svg" alt="error icon"></span>A time limit is required.</label>
              <li class="activity-list">
                <label class="activity-input-label">Seconds</label>
                <input class="activity-input" type="text" id="seconds">
                <label class="error-message visibility-hidden" for="seconds"> <span> <img class="warning-icon visibility-hidden" src="assets/warning.svg" alt="error icon"></span>A time limit is required.</label>
              </li>
            </ul>
            <input type="submit" class="activity-button" value="START ACTIVITY">
          </form>
          <section class="timer-container hidden">
            <p class="timer-activity-text"></p>
            <p class="timer"></p>
            <button class="timer-button">START</button>
          </section>
        </section>
      </section>
      <section class="main-right-box">
       <h1 class="main-title">Past Activities</h1>
       <section class="past-activity-container">
         <p class="past-activity-default hidden">You haven't logged any activities yet.</p>
         <p class="past-activity-default hidden">Complete the form to the left to get started!</p>
         <ul class="past-activity-card">
           <li>
             <div class="past-activity-wrapper">
               <p class"past-activity-category">Meditate</p>
               <time class="past-activity-time">5 MIN 0 SECONDS</time>
            </div>
             <p class="past-activity-description">Deep Breathing</p>
           </li>
         </ul>
       </section>
      </section>
    </main>
  <script type="text/javascript" src="activity.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
 </html>
